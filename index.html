<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Cite pone la letra en cursiva-->
    <p><cite>Carlos</cite> dijo Buenas Tardes</p>
    <!--q cite pone " las palabras "-->
    <p>La pagina de google
        <q>se utiliza mucho hoy en dia</q></p>

    <!--dnf marcar el termino que quermos definir y poner encursiva la palabra-->
<p>El<dfn>perro</dfn> es un animal domestico </p>

    <!--Es para editar una palabra en concreto como span-->
<p>Aprender <abbr>programacion</abbr> es facil </p>
</body>
</html>
